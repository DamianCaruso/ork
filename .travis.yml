language: ruby
rvm:
  - 1.9.3
  - 2.0.0

before_install:
  - gem install dep
  - ! 'echo root = \"/tmp/.riaktest\" > test/test_riak_server.toml'
  - ! 'echo min_port = 15000 >> test/test_riak_server.toml'
  - ! 'echo source = \"/usr/sbin\" >> test/test_riak_server.toml'
  - ulimit -n 4096

install:
  - dep install
  - dep install -f .gems-test
